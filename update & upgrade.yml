---
- hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: List upgradable packages
      command: apt list --upgradable
      register: upgrade_list
      changed_when: false

    - name: Show packages that can be upgraded
      debug:
        var: upgrade_list.stdout_lines

    - name: Confirm before proceeding with full-upgrade
      pause:
        prompt: "Above are the upgradable packages. Type 'yes' to continue with full-upgrade"
      register: confirm_upgrade

    - name: Run full-upgrade if confirmed
      apt:
        upgrade: dist
      when: confirm_upgrade.user_input == "yes"

    - name: Reboot if upgrade was confirmed
      reboot:
        msg: "Reboot initiated by Ansible after full-upgrade"
        connect_timeout: 30
        reboot_timeout: 900
        pre_reboot_delay: 5
        post_reboot_delay: 60
        test_command: uptime
      when: confirm_upgrade.user_input == "yes"

